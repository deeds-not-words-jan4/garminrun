<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your Garmin Connect activities">
    <meta name="theme-color" content="#0ABAB5">
    <title>Garmin Activity Viewer</title>

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/garmin.ico">
    <link rel="apple-touch-icon" href="/garmin.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Garmin Activity Viewer</h1>
        </header>

        <main>
            <!-- Login Form -->
            <div id="login-section" class="card">
                <h2>Garmin Connect ログイン</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">メールアドレス:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">パスワード:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>

            <!-- Calendar Section -->
            <div id="calendar-section" style="display: none;">
                <div class="calendar-header">
                    <button id="prev-month-btn" class="btn btn-icon">◀</button>
                    <h2 id="calendar-month-year"></h2>
                    <button id="next-month-btn" class="btn btn-icon">▶</button>
                </div>

                <div id="loading" class="loading" style="display: none;">
                    読み込み中...
                </div>

                <div id="calendar-grid"></div>

                <!-- Monthly Summary -->
                <div id="monthly-summary"></div>
            </div>

            <!-- Activity Detail Modal -->
            <div id="activity-detail-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="modal-close">&times;</span>
                    <div id="activity-detail"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
